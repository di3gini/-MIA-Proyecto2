<div class="wrapper">
  <div class="page-header">
    <div class="page-header-image"></div>
    <div class="content">
      <div class="container">
        <div class="row">
          <div class="col-lg-5 col-md-6 offset-lg-0 offset-md-3">
            <div class="square square-7" id="square7"></div>
            <div class="square square-8" id="square8"></div>
            <div class="card card-register">
              <div class="card-header">
                <img
                  alt="Card image"
                  class="card-img"
                  src="assets/img/square1-red.png"
                />

                <h4 class="card-title">Registrar</h4>
              </div>
              <div class="card-body">
                <form class="form" #frmRegister="ngForm" (ngSubmit)="onRegister(frmRegister)" >
                  <div
                    class="input-group"
                    [ngClass]="{ 'input-group-focus': focus === true }"
                  >
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="tim-icons icon-single-02"> </i>
                      </div>
                    </div>
                    <input
                      name="nombre"
                      class="form-control"
                      placeholder="Nombres"
                      type="text"
                      (focus)="focus = true"
                      (blur)="focus = false"
                      required = "true"
                      ngModel
                    />
                    
                  </div>
                  <div
                  class="input-group"
                  [ngClass]="{ 'input-group-focus': focus3 === true }"
                >
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="tim-icons icon-single-02"> </i>
                    </div>
                  </div>
                  <input
                    name="apellido"
                    class="form-control"
                    placeholder="Apellidos"
                    type="text"
                    (focus)="focus3 = true"
                    (blur)="focus3 = false"
                    required = "true"
                    ngModel
                  />
                 
                </div>
                <div
                class="input-group"
                [ngClass]="{ 'input-group-focus': focus4 === true }"
              >
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="tim-icons icon-calendar-60"> </i>
                  </div>
                </div>
                <input 
                ngModel
                (focus)="focus4 = true"
                (blur)="focus4 = false"
                name = "nacimiento"
                type="text"
                placeholder="Nacimiento"
                class="form-control"
                bsDatepicker
                [bsConfig]="{ isAnimated: true, containerClass: 'theme-red' }">
                
              </div>
                  <div
                    class="input-group"
                    [ngClass]="{ 'input-group-focus': focus1 === true }"
                  >
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="tim-icons icon-email-85"> </i>
                      </div>
                    </div>
                    <input
                    ngModel
                      name="email"
                      class="form-control"
                      placeholder="Email"
                      type="text"
                      (focus)="focus1 = true"
                      (blur)="focus1 = false"
                      required = "true"
                    />
                  </div>

                  <div
                    class="input-group"
                    [ngClass]="{ 'input-group-focus': focus2 === true }"
                  >
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="tim-icons icon-lock-circle"> </i>
                      </div>
                    </div>
                    <input
                    ngModel
                      name="password"
                      class="form-control"
                      placeholder="Contraseña"
                      type="password"
                      (focus)="focus2 = true"
                      (blur)="focus2 = false"
                    />

                  </div>
                  <div
                  class="input-group"
                  [ngClass]="{ 'input-group-focus': focus2 === true }"
                >
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="tim-icons icon-lock-circle"> </i>
                    </div>
                  </div>
                  <input
                  ngModel
                    name="passwordC"
                    class="form-control"
                    placeholder="Confirmar contraseña"
                    type="password"
                    (focus)="focus2 = true"
                    (blur)="focus2 = false"
                  />

                </div>
                <div class="card-footer">
                  <input type="submit" class="btn btn-danger btn-round btn-lg" value="Registrarse">
                </div>
                </form>
              </div>

            </div>
          </div>
        </div>
        <div class="register-bg"></div>
        <div class="square square-1" id="square1"></div>
        <div class="square square-2" id="square2"></div>
        <div class="square square-3" id="square3"></div>
        <div class="square square-4" id="square4"></div>
        <div class="square square-5" id="square5"></div>
        <div class="square square-6" id="square6"></div>
      </div>
    </div>
  </div>
  <div
    aria-hidden="true"
    aria-labelledby="myModalLabel"
    bsModal
    class="modal fade modal-black"
    #myModal2="bs-modal"
    id="myModal2"
    role="dialog"
    tabindex="-1"
  >
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header justify-content-center">
        <button
          aria-hidden="true"
          class="close"
          data-dismiss="modal"
          (click)="myModal2.hide()"
          type="button"
        >
          <i class="tim-icons icon-simple-remove text-white"> </i>
        </button>
        <div class="text-muted text-center ml-auto mr-auto">
          <h3 class="mb-0">Bienvenido</h3>
        </div>
      </div>
      <div class="modal-body">
        <div class="text-center text-muted mb-4 mt-3">
          <small> Ingresa tus datos </small>
        </div>
        <form role="form" #frmLogin="ngForm" (ngSubmit)="ongLogin(frmLogin)">
          <div class="form-group mb-3">
            <div
              class="input-group input-group-alternative"
              [ngClass]="{ 'input-group-focus': focus1 === true }"
            >
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="tim-icons icon-email-85"> </i>
                </span>
              </div>
              <input
                name="email"
                class="form-control"
                placeholder="Email"
                type="email"
                (focus)="focus1 = true"
                (blur)="focus1 = false"
                ngModel
                required
              />
            </div>
          </div>
          <div class="form-group">
            <div
              class="input-group input-group-alternative"
              [ngClass]="{ 'input-group-focus': focus2 === true }"
            >
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="tim-icons icon-key-25"> </i>
                </span>
              </div>
              <input
              name="password"
                class="form-control"
                placeholder="Contraseña"
                type="password"
                (focus)="focus2 = true"
                (blur)="focus2 = false"
                ngModel
                required
              />
            </div>
          </div>
          <div class="text-center">
            <input type="submit" class="btn btn-primary my-4" value="Login">
              
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

              class="btn btn-icon btn-neutral btn-round btn-simple"
