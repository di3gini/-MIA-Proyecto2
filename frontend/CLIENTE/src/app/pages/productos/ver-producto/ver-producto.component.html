<app-nav-bar></app-nav-bar>
<div class="wrapper">
    <section class="section section-lg">
      <section class="section">
        <img class="path" src="assets/img/path4.png" />
  
        <div class="container">
          <div class="row row-grid justify-content-between">
            <div class="col-md-5 ">
                <div class="pl-md-5">
                <h1>
                    {{producto[0].NOMBRE}}
                </h1>

                <p>
                  {{producto[0].DESCRIPCION}}
                </p>

                <br />
                <br />

                <img class="img-fluid floating" [src]="imgSrc"  />

                <br/>
                <br/>
                <div class="form-row">
                    <div class="form-group col-md-4">
                    </div>
                    <div class="form-group col-md-4">
                        <h3>
                            <button class="btn btn-danger btn-lg">Denunciar</button>
                        </h3>
                    </div>
                    <div class="form-group col-md-4">
                    </div>
                  </div>
                

            </div>
            </div>
            <div class="col-md-6">
              <div class="pl-md-5">
                <div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                          <br/>
                        
                      </div>
                      <div class="form-group col-md-6">
                          <br/>
                      </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <h3>
                                Precio: 
                            </h3>
                        </div>
                        <div class="form-group col-md-6">
                            <h3>
                                {{producto[0].PRECIO | currency}}
                            </h3>
                        </div>
                      </div>
                    <div class="form-group">
                        <label for="txtCantidad">Cantidad</label>
                        <input type="number" class="form-control" id="txtDescripcion" placeholder="Unidades">
                        <br/>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                        </div>
                        <div class="form-group col-md-4">
                            <h3>
                                <button class="btn btn-primary btn-lg">Agregar</button>
                            </h3>
                        </div>
                        <div class="form-group col-md-4">
                        </div>
                      </div>
                    <div class="form-row">
                        <div class="form-group col-md-3">
                        </div>
                        <div class="form-group col-md-3">
                            <button 
                            class="btn btn-info btn-tooltip btn-round"
                            data-animation="true"
                            data-container="body"
                            placement="bottom"
                            tooltip="Me gusta"
                            type="button">
                                <i class="tim-icons icon-heart-2"></i> 15
                                </button>
                          
                        </div>
                        <div class="form-group col-md-3">
                            <button 
                            class="btn btn-warning btn-round"
                            data-animation="true"
                            data-container="body"
                            placement="bottom"
                            tooltip="No me gusta"
                            type="button">
                                <i class="tim-icons icon-simple-remove"></i> 2
                                </button>
                        </div>
                        <div class="form-group col-md-3">
                        </div>
                      </div>
                </div>


                
              </div>
            </div>
          </div>
        </div>
      </section>
    </section>
    <app-footer-bar></app-footer-bar>
  </div>
